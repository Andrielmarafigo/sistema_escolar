{% extends "base.html" %}
{% block content %}
<section class="login-container">
  <div class="login-card">

    
    <div class="login-form">
      <h2>Criar Conta ✨</h2>
      <p class="subtitle">Preencha os campos abaixo para se cadastrar no <strong>Sistema Escolar</strong>.</p>

      <form id="registerForm" method="POST" action="{{ url_for('auth.register') }}">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="password-field">
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura">
            <i class="fa fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="btn-login">Cadastrar</button>

        <p class="register-link">
          Já tem uma conta?
          <a href="{{ url_for('auth.login') }}">Fazer login</a>
        </p>
      </form>
    </div>

    
    <div class="login-image">
      <img src="{{ url_for('static', filename='img/register_ilustracao.png') }}" alt="Ilustração de cadastro">
    </div>
  </div>
</section>

<script>

const togglePassword = document.querySelector("#togglePassword");
const senha = document.querySelector("#senha");

togglePassword.addEventListener("click", () => {
  const type = senha.getAttribute("type") === "password" ? "text" : "password";
  senha.setAttribute("type", type);
  togglePassword.classList.toggle("fa-eye-slash");
});


document.querySelector("#registerForm").addEventListener("submit", (e) => {
  const nome = document.querySelector("#nome").value.trim();
  const email = document.querySelector("#email").value.trim();
  const senhaValue = senha.value.trim();

  if (nome === "" || email === "" || senhaValue === "") {
    e.preventDefault();
    alert("⚠️ Nome, e-mail e senha não podem estar vazios.");
    return;
  }

  
  if (senhaValue.length < 6) {
    e.preventDefault();
    alert("⚠️ A senha deve ter no mínimo 6 caracteres.");
  }
});
</script>
{% endblock %}
