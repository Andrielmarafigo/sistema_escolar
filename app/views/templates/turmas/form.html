{% extends 'base.html' %}
{% block title %}Nova Turma{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/turmas.css') }}?v=2">

<section class="turmas-page">
  <div class="turmas-wrapper">

    <div class="turmas-header">
      <div class="turmas-titles">
        <h1>Nova Turma</h1>
        <p>Preencha os dados abaixo para adicionar uma nova turma.</p>
      </div>
    </div>

    <div class="turmas-card">
      <form method="POST" class="form-turma">
        <div class="campo-form">
          <label for="nome">Nome da turma</label>
          <input type="text" id="nome" name="nome" placeholder="Ex: 3ºA / Infantil / 9ºB..." required>
        </div>

        <div class="campo-form">
          <label for="turno">Turno</label>
          <input type="text" id="turno" name="turno" placeholder="Manhã / Tarde / Noite" required>
        </div>

        <div class="campo-form">
          <label for="ano">Ano letivo</label>
          <input type="text" id="ano" name="ano" placeholder="Ex: 2025" required>
        </div>

        <div class="botoes-form">
          <button type="submit" class="btn-salvar">Salvar</button>
          <a href="{{ url_for('turmas.lista') }}" class="btn-voltar">Voltar</a>
        </div>
      </form>
    </div>

  </div>
</section>
{% endblock %}
