{% extends 'turmas/turmas_base.html' %}
{% block title %}Turmas{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Turmas</h2>
  <a class="btn btn-primary" href="{{ url_for('turmas.nova') }}">Nova turma</a>
</div>
<form class="row g-2 my-3">
  <div class="col-md-4">
    <input class="form-control" name="q" placeholder="Buscar por nome..." value="{{ q }}">
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-secondary">Buscar</button>
  </div>
</form>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Nome</th><th>Turno</th><th>Ano</th><th></th></tr></thead>
  <tbody>
  {% for t in turmas %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.nome }}</td>
      <td>{{ t.turno }}</td>
      <td>{{ t.ano }}</td>
      <td class="text-end">
        <a class="btn btn-sm btn-warning" href="{{ url_for('turmas.editar', id=t.id) }}">Editar</a>
        <form method="post" action="{{ url_for('turmas.excluir', id=t.id) }}" style="display:inline" onsubmit="return confirm('Confirma excluir?')">
          <button class="btn btn-sm btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% if not turmas %}<p>Nenhuma turma.</p>{% endif %}
{% endblock %}
