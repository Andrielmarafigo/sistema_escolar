{% extends 'base.html' %}
{% block title %}Novo Aluno{% endblock %}
{% block content %}
<div class="container mt-3" style="max-width: 640px;">
  <h2>Novo Aluno</h2>
  <hr>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Idade</label>
      <input type="number" name="idade" class="form-control" min="1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Salvar</button>
      <a href="{{ url_for('alunos.lista') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
