{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

<section class="login-container">
  <div class="login-card">
    <div class="login-form">
      <h2>Redefinir Senha ğŸ”’</h2>
      <p class="subtitle">Defina uma nova senha para continuar no <strong>Sistema Escolar</strong>.</p>

      <form method="POST" action="">
        <div class="input-group">
          <label for="senha">Nova senha</label>
          <div class="password-field">
            <input type="password" id="senha" name="senha" placeholder="Digite sua nova senha" required>
            <i class="fa fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="btn-login">Redefinir Senha</button>

        <p class="register-link">
          <a href="{{ url_for('auth.login') }}">â† Voltar ao login</a>
        </p>
      </form>
    </div>

    <div class="login-image">
      <img src="{{ url_for('static', filename='img/esquecer_senha.png') }}" alt="IlustraÃ§Ã£o redefinir senha">
    </div>
  </div>
</section>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const senha = document.querySelector("#senha");

  togglePassword.addEventListener("click", () => {
    const type = senha.getAttribute("type") === "password" ? "text" : "password";
    senha.setAttribute("type", type);
    togglePassword.classList.toggle("fa-eye-slash");
  });
</script>
{% endblock %}
