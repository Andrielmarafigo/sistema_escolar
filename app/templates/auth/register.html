{% extends "base.html" %}
{% block content %}
<section class="login-container">
  <div class="login-card">
    <!-- Lado esquerdo -->
    <div class="login-form">
      <h2>Criar Conta ✨</h2>
      <p class="subtitle">Preencha os campos abaixo para se cadastrar no <strong>Sistema Escolar</strong>.</p>

      <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="password-field">
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
            <i class="fa fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="btn-login">Cadastrar</button>

        <p class="register-link">
          Já tem uma conta?
          <a href="{{ url_for('auth.login') }}">Fazer login</a>
        </p>
      </form>
    </div>

    <!-- Lado direito -->
    <div class="login-image">
      <img src="{{ url_for('static', filename='img/register_ilustracao.png') }}" alt="Ilustração de cadastro">
    </div>
  </div>
</section>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const senha = document.querySelector("#senha");

  togglePassword.addEventListener("click", () => {
    const type = senha.getAttribute("type") === "password" ? "text" : "password";
    senha.setAttribute("type", type);
    togglePassword.classList.toggle("fa-eye-slash");
  });
</script>
{% endblock %}
